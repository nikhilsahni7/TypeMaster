services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=typemaster
      - DB_PORT=5432
      - REDIS_ADDR=redis:6379
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - typemaster-net

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=typemaster
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - typemaster-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - typemaster-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - typemaster-net

networks:
  typemaster-net:
    driver: bridge

volumes:
  postgres_data:
